{% extends 'base.html' %}

{% block title %} Add Post for {{ user.get_full_name() }} {% endblock %}


{% block content %}
<!--create_user comment for testing-->
<form class="create-post-form" method="POST">
  <label for="title">Title: </label>
  <input name="title">
  <label for="content">Content:   </label>
  <textarea name="content"></textarea>

  {% for tag in user.posts.tags %}
    <input type="checkbox" name="{{ tag.name }}" value="{{ tag.name }}">
    <label for="{{ tag.name }}"></label>
  {% endfor %}

  <button formmethod="get">Cancel</button>
  <button type="submit">Add</button>
</form>

{% endblock %}
