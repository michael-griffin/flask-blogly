{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<!--users comment for testing-->

{% for msg in get_flashed_messages() %}
  <p style="color: green">{{ msg }}</p>
{% endfor %}

<div>
  <ul class="users-list">
    {% for user in users %}
    <a href="/users/{{ user.id }}">
      <li>{{ user.get_full_name() }}</li>
    </a>

    {% endfor %}
  </ul>

  <form action="/users/new">
    <button>Add</button>
  </form>
</div>

{% endblock %}
