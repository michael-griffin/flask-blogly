{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<div>
  <ul class="users-list">
    {% for user in users %}
    <a href="/users/{{ user.id }}">
      <li>{{ user.first_name }} {{ user.last_name }}</li>
    </a>

    {% endfor %}
  </ul>

  <form action="/users/new">
    <button>Add</button>
  </form>
</div>

{% endblock %}
