{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<div>
  <ul class="users-list">
    {% for user in users %}
    <a href="/users/1">
      <li>{{ user.first_name }} {{ user.last_name }}</li>
    </a>

    {% endfor %}
  </ul>

  <button class="add-user-button">Add User</button>
</div>

{% endblock %}
